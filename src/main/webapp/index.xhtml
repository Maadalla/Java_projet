<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>ISGA Management | Certification Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet library="css" name="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&amp;display=swap"
        rel="stylesheet" />
</h:head>
<h:body style="margin: 0; padding: 0; overflow-x: hidden;">

    <div class="dribbble-layout">

        <!-- Left Art Panel (50%) -->
        <div class="art-panel animate-entry">
            <div class="art-content">
                <!-- Logo Removed -->

                <div class="hero-text-block">
                    <h1>Master Your<br />Technical Skills.</h1>
                    <p>Join the elite developer community. Verify your expertise with our industry-standard assessment
                        platform.</p>
                </div>

                <div class="hero-image-wrapper">
                    <h:graphicImage name="images/dribbble-hero.png" styleClass="hero-3d-scene"
                        alt="Online Exam Illustration" />
                </div>

                <div class="trust-badges">
                    <div class="trust-item">
                        <i class="pi pi-users"></i>
                        <span>10k+ Candidates</span>
                    </div>
                    <div class="trust-item">
                        <i class="pi pi-check-circle"></i>
                        <span>ISO Certified</span>
                    </div>
                </div>
            </div>

            <!-- Abstract Decor -->
            <div class="circle-decor shape-1"></div>
            <div class="circle-decor shape-2"></div>
        </div>

        <!-- Right Form Panel (50%) -->
        <div class="form-panel animate-entry-del">

            <div class="admin-link-corner">
                <p:button value="Accès Admin" outcome="admin/login" icon="pi pi-lock"
                    styleClass="ui-button-text p-button-plain" />
            </div>

            <div class="login-wrapper">
                <div class="login-intro">
                    <h2>Bienvenue</h2>
                    <p>Veuillez entrer votre code de session pour commencer l'examen.</p>
                </div>

                <h:form id="loginForm" styleClass="modern-form">
                    <p:messages id="msgs" showDetail="true" closable="true" style="margin-bottom: 30px;">
                        <p:autoUpdate />
                    </p:messages>

                    <div class="input-group">
                        <label>Code de Session</label>
                        <p:inputText id="code" value="#{testBean.codeSession}" required="true"
                            styleClass="dribbble-input" placeholder="Ex: JAVA-2025-X" />
                    </div>

                    <div style="display: flex; gap: 10px; flex-direction: column;">
                        <!-- Bouton Vérifier -->
                        <p:commandButton value="Vérifier le Code" action="#{testBean.verifierCode}" update="@form"
                            icon="pi pi-check" styleClass="dribbble-btn-primary"
                            style="background: var(--brand-dark) !important;"
                            rendered="#{testBean.messageAccess != 'OK'}" />

                        <!-- Bouton Commencer (Apparaît seulement si OK) -->
                        <p:commandButton value="Commencer l'Examen" action="#{testBean.demarrerTest}" update="msgs"
                            icon="pi pi-play" iconPos="right" styleClass="dribbble-btn-primary animate-entry"
                            rendered="#{testBean.messageAccess == 'OK'}" />
                    </div>
                </h:form>

                <div class="register-block">
                    <span>Pas de code ?</span>
                    <p:link outcome="inscription" value="S'inscrire à une session" styleClass="register-link"
                        style="color: var(--primary); font-weight: 600;" />
                </div>
            </div>
        </div>

    </div>
</h:body>

</html>

# Configuration de l'application
app.name=Gestion de Tests en Ligne
app.version=1.0.0

# Configuration Email (JavaMail)
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true
mail.from=noreply@gestiontests.com
